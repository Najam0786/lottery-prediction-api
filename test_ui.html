<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Score Comparison</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .panel-header h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .panel-content {
            padding: 25px;
        }
        
        /* User Panel Styles */
        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .input-section:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .input-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }
        
        .remove-input {
            background: #ff4757;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .remove-input:hover {
            background: #ff3838;
            transform: scale(1.1);
        }
        
        .number-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .number-input {
            width: 100%;
            padding: 12px 8px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            text-align: center;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            background: white;
        }
        
        .number-input:focus {
            outline: none;
            border-color: #667eea;
            transform: scale(1.05);
        }
        
        .number-input.success {
            border-color: #00b894;
            background: #e0f7f4;
            color: #00b894;
        }
        
        .number-input.error {
            border-color: #ff4757;
            background: #ffe0e0;
            color: #ff4757;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Score Cards */
        .score-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .score-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .score-card.high-score {
            border-color: #00b894;
            background: #e0f7f4;
        }
        
        .score-card.medium-score {
            border-color: #feca57;
            background: #fff9e6;
        }
        
        .score-card.low-score {
            border-color: #ff6b6b;
            background: #ffe0e0;
        }
        
        .combination-numbers {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .combo-number {
            background: #667eea;
            color: white;
            border-radius: 8px;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .score-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .score-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
        }
        
        .score-stars {
            display: flex;
            gap: 5px;
        }
        
        .star {
            color: #ffd700;
            font-size: 1.2em;
        }
        
        .star.empty {
            color: #ddd;
        }
        
        .score-rational {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }
        
        /* Comparison Section */
        .comparison-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }
        
        .comparison-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .comparison-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 25px;
        }
        
        .comparison-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .comparison-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .comparison-card.winner::before {
            background: linear-gradient(90deg, #00b894, #00cec9);
        }
        
        .comparison-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .comparison-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .comparison-label {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        
        .comparison-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-user {
            background: #667eea;
            color: white;
        }
        
        .badge-ai {
            background: #00b894;
            color: white;
        }
        
        .comparison-combination {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .comparison-number {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px 14px;
            font-weight: 600;
            font-size: 1em;
            min-width: 40px;
            text-align: center;
        }
        
        .comparison-score {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .comparison-score-value {
            font-size: 2.2em;
            font-weight: 700;
            color: #333;
        }
        
        .comparison-stars {
            display: flex;
            gap: 5px;
        }
        
        .score-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .score-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 1s ease;
        }
        
        .score-fill.low {
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
        }
        
        .score-fill.medium {
            background: linear-gradient(90deg, #feca57, #ff9ff3);
        }
        
        .score-fill.high {
            background: linear-gradient(90deg, #00b894, #00cec9);
        }
        
        .winner-message {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffe0e0;
            color: #d63031;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: 500;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .comparison-cards {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .number-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-dice"></i> Lottery Score Comparison</h1>
            <p>Compare your lottery combinations with AI predictions</p>
        </div>
        
        <div class="main-content">
            <!-- Left Panel - User Combinations -->
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-user"></i> Your Combinations</h2>
                </div>
                <div class="panel-content">
                    <div id="combinations-container"></div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-secondary" id="add-combination" onclick="addCombination()">
                            <i class="fas fa-plus"></i> Add Combination
                        </button>
                        <button class="btn btn-primary" id="score-btn" onclick="scoreCombinations()">
                            <i class="fas fa-calculator"></i> Score My Numbers
                        </button>
                    </div>
                    
                    <div id="user-scores-container"></div>
                </div>
            </div>
            
            <!-- Right Panel - AI Combinations -->
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-robot"></i> AI Combinations</h2>
                </div>
                <div class="panel-content">
                    <div id="ai-scores-container">
                        <div class="loading"><i class="fas fa-spinner"></i> Loading AI combinations...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Comparison Section -->
        <div class="comparison-section" id="comparison-section" style="display: none;">
            <div class="comparison-title">
                <i class="fas fa-trophy"></i> Score Comparison
            </div>
            <div class="comparison-cards" id="comparison-cards">
                <!-- Comparison cards will be inserted here -->
            </div>
            <div id="winner-message"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://web-production-09cd3.up.railway.app';
        let combinationCount = 0;
        const maxCombinations = 5;
        let userScores = [];
        let aiScores = [];

        // Initialize the dashboard
        window.onload = function() {
            addCombination();
            loadAICombinations();
        };

        function addCombination() {
            if (combinationCount >= maxCombinations) {
                showMessage('Maximum 5 combinations allowed', 'error');
                return;
            }

            combinationCount++;
            const inputSection = document.createElement('div');
            inputSection.className = 'input-section';
            inputSection.id = `combination-${combinationCount}`;
            
            inputSection.innerHTML = `
                <div class="input-header">
                    <div class="input-title">Combination ${combinationCount}</div>
                    <button class="remove-input" onclick="removeCombination(${combinationCount})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="number-grid">
                    ${Array.from({length: 6}, (_, i) => `
                        <input type="number" class="number-input" placeholder="${i + 1}" 
                               min="1" max="49" id="num-${combinationCount}-${i + 1}">
                    `).join('')}
                </div>
            `;

            document.getElementById('combinations-container').appendChild(inputSection);
            updateButtons();

            // Add input validation
            const inputs = inputSection.querySelectorAll('.number-input');
            inputs.forEach(input => {
                input.addEventListener('input', validateInput);
                input.addEventListener('blur', validateInput);
            });
        }

        function removeCombination(id) {
            const element = document.getElementById(`combination-${id}`);
            element.remove();
            combinationCount--;

            // Renumber remaining combinations
            const remaining = document.querySelectorAll('.input-section');
            remaining.forEach((combo, index) => {
                const newId = index + 1;
                combo.id = `combination-${newId}`;
                combo.querySelector('.input-title').textContent = `Combination ${newId}`;
                combo.querySelector('.remove-input').setAttribute('onclick', `removeCombination(${newId})`);
                
                // Update input IDs
                const inputs = combo.querySelectorAll('.number-input');
                inputs.forEach((input, inputIndex) => {
                    input.id = `num-${newId}-${inputIndex + 1}`;
                });
            });

            updateButtons();
        }

        function validateInput(event) {
            const input = event.target;
            const value = parseInt(input.value);

            // Remove previous classes
            input.classList.remove('error', 'success');

            if (input.value === '') {
                return; // Empty input is valid
            }

            if (isNaN(value) || value < 1 || value > 49) {
                input.classList.add('error');
            } else {
                input.classList.add('success');
            }

            // Check for duplicates within the same combination
            const combinationId = input.id.split('-')[1];
            const allInputs = document.querySelectorAll(`[id^="num-${combinationId}-"]`);
            const values = Array.from(allInputs).map(inp => parseInt(inp.value)).filter(val => !isNaN(val));
            
            if (new Set(values).size !== values.length) {
                allInputs.forEach(inp => {
                    if (inp.value !== '') {
                        inp.classList.add('error');
                    }
                });
            }
        }

        function getCombinations() {
            const combinations = [];
            const errors = [];

            for (let i = 1; i <= combinationCount; i++) {
                const numbers = [];
                let hasError = false;

                for (let j = 1; j <= 6; j++) {
                    const input = document.getElementById(`num-${i}-${j}`);
                    if (!input) continue;
                    
                    const value = parseInt(input.value);

                    if (isNaN(value) || value < 1 || value > 49) {
                        if (input.value !== '') {
                            input.classList.add('error');
                            hasError = true;
                            errors.push(`Combination ${i}: All numbers must be between 1-49`);
                        }
                    } else {
                        numbers.push(value);
                    }
                }

                if (hasError) {
                    continue;
                }

                if (numbers.length !== 6) {
                    continue; // Skip incomplete combinations
                }

                if (new Set(numbers).size !== 6) {
                    errors.push(`Combination ${i}: Numbers must be unique`);
                    continue;
                }

                combinations.push(numbers.sort((a, b) => a - b));
            }

            return { combinations, errors };
        }

        async function scoreCombinations() {
            const { combinations, errors } = getCombinations();

            if (errors.length > 0) {
                showMessage(errors.join('<br>'), 'error');
                return;
            }

            if (combinations.length === 0) {
                showMessage('Please complete at least one combination', 'error');
                return;
            }

            // Show loading
            const container = document.getElementById('user-scores-container');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i> Scoring your combinations...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/user/score-combinations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ combinations })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Scoring failed');
                }

                userScores = data.scored_combinations;
                displayUserScores(data.scored_combinations);
                
                // Show comparison if AI scores are ready
                if (aiScores.length > 0) {
                    showComparison();
                }

            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        async function loadAICombinations() {
            try {
                // Get AI combinations
                const response = await fetch(`${API_BASE_URL}/user/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ top_n: 15, n_combinations: 5 })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to load AI combinations');
                }

                // Score AI combinations
                const scoreResponse = await fetch(`${API_BASE_URL}/user/score-combinations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ combinations: data.combinations })
                });

                const scoreData = await scoreResponse.json();

                if (scoreResponse.ok) {
                    aiScores = scoreData.scored_combinations;
                    displayAIScores(scoreData.scored_combinations);
                } else {
                    // Use fallback scores
                    aiScores = data.combinations.map((combo, index) => ({
                        combination: combo,
                        score: 75 + Math.random() * 20,
                        rational: "AI-optimized combination with strong statistical backing"
                    }));
                    displayAIScores(aiScores);
                }

            } catch (error) {
                console.error('Error loading AI combinations:', error);
                // Use fallback
                const fallbackCombos = [
                    [7, 14, 21, 28, 35, 42],
                    [12, 18, 24, 30, 36, 48],
                    [5, 15, 25, 35, 40, 45]
                ];
                aiScores = fallbackCombos.map((combo, index) => ({
                    combination: combo,
                    score: 75 + Math.random() * 20,
                    rational: "AI-optimized combination with strong statistical backing"
                }));
                displayAIScores(aiScores);
            }
        }

        function displayUserScores(scores) {
            const container = document.getElementById('user-scores-container');
            
            let html = '';
            scores.forEach((result, index) => {
                const scoreClass = result.score >= 70 ? 'high-score' : 
                                 result.score >= 50 ? 'medium-score' : 'low-score';

                html += `
                    <div class="score-card ${scoreClass}">
                        <div class="combination-numbers">
                            ${result.combination.map(num => `<div class="combo-number">${num}</div>`).join('')}
                        </div>
                        <div class="score-display">
                            <div class="score-value">${result.score.toFixed(1)}/100</div>
                            <div class="score-stars">${generateStars(result.score)}</div>
                        </div>
                        <div class="score-rational">${result.rational}</div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function displayAIScores(scores) {
            const container = document.getElementById('ai-scores-container');
            
            let html = '';
            scores.slice(0, 3).forEach((result, index) => {
                const scoreClass = result.score >= 70 ? 'high-score' : 
                                 result.score >= 50 ? 'medium-score' : 'low-score';

                html += `
                    <div class="score-card ${scoreClass}">
                        <div class="combination-numbers">
                            ${result.combination.map(num => `<div class="combo-number">${num}</div>`).join('')}
                        </div>
                        <div class="score-display">
                            <div class="score-value">${result.score.toFixed(1)}/100</div>
                            <div class="score-stars">${generateStars(result.score)}</div>
                        </div>
                        <div class="score-rational">${result.rational}</div>
                    </div>
                `;
            });

            container.innerHTML = html;
            
            // Show comparison if user scores are ready
            if (userScores.length > 0) {
                showComparison();
            }
        }

        function showComparison() {
            if (userScores.length === 0 || aiScores.length === 0) {
                return;
            }

            // Find best scores
            const bestUser = userScores.reduce((best, current) => 
                current.score > best.score ? current : best
            );
            const bestAI = aiScores.reduce((best, current) => 
                current.score > best.score ? current : best
            );

            const comparisonSection = document.getElementById('comparison-section');
            const comparisonCards = document.getElementById('comparison-cards');
            const winnerMessage = document.getElementById('winner-message');

            // Determine winner
            const userWins = bestUser.score >= bestAI.score;
            const scoreDiff = Math.abs(bestUser.score - bestAI.score);

            comparisonCards.innerHTML = `
                <div class="comparison-card ${userWins ? 'winner' : ''}">
                    <div class="comparison-header">
                        <div class="comparison-label">Your Best</div>
                        <div class="comparison-badge badge-user">USER</div>
                    </div>
                    <div class="comparison-combination">
                        ${bestUser.combination.map(num => 
                            `<div class="comparison-number">${num}</div>`
                        ).join('')}
                    </div>
                    <div class="comparison-score">
                        <div class="comparison-score-value">${bestUser.score.toFixed(1)}/100</div>
                        <div class="comparison-stars">${generateStars(bestUser.score)}</div>
                    </div>
                    <div class="score-bar">
                        <div class="score-fill ${getScoreClass(bestUser.score)}" 
                             style="width: ${bestUser.score}%"></div>
                    </div>
                    <div class="score-rational">${bestUser.rational}</div>
                </div>
                
                <div class="comparison-card ${!userWins ? 'winner' : ''}">
                    <div class="comparison-header">
                        <div class="comparison-label">AI Best</div>
                        <div class="comparison-badge badge-ai">AI</div>
                    </div>
                    <div class="comparison-combination">
                        ${bestAI.combination.map(num => 
                            `<div class="comparison-number">${num}</div>`
                        ).join('')}
                    </div>
                    <div class="comparison-score">
                        <div class="comparison-score-value">${bestAI.score.toFixed(1)}/100</div>
                        <div class="comparison-stars">${generateStars(bestAI.score)}</div>
                    </div>
                    <div class="score-bar">
                        <div class="score-fill ${getScoreClass(bestAI.score)}" 
                             style="width: ${bestAI.score}%"></div>
                    </div>
                    <div class="score-rational">${bestAI.rational}</div>
                </div>
            `;

            if (scoreDiff < 5) {
                winnerMessage.innerHTML = `
                    <div class="winner-message">
                        <i class="fas fa-trophy"></i> It's a tie! Both scores are very close (${bestUser.score.toFixed(1)} vs ${bestAI.score.toFixed(1)})
                    </div>
                `;
            } else if (userWins) {
                winnerMessage.innerHTML = `
                    <div class="winner-message">
                        <i class="fas fa-crown"></i> You Win! Your score is ${scoreDiff.toFixed(1)} points higher than AI!
                    </div>
                `;
            } else {
                winnerMessage.innerHTML = `
                    <div class="winner-message">
                        <i class="fas fa-robot"></i> AI Wins! AI score is ${scoreDiff.toFixed(1)} points higher
                    </div>
                `;
            }

            comparisonSection.style.display = 'block';
        }

        function generateStars(score) {
            const fullStars = Math.round(score / 20);
            let stars = '';
            for (let i = 0; i < 5; i++) {
                stars += `<i class="fas fa-star star ${i < fullStars ? '' : 'empty'}"></i>`;
            }
            return stars;
        }

        function getScoreClass(score) {
            if (score >= 70) return 'high';
            if (score >= 50) return 'medium';
            return 'low';
        }

        function showMessage(message, type) {
            const container = document.getElementById('user-scores-container');
            container.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function updateButtons() {
            const addBtn = document.getElementById('add-combination');
            const scoreBtn = document.getElementById('score-btn');

            addBtn.disabled = combinationCount >= maxCombinations;
            addBtn.innerHTML = combinationCount >= maxCombinations ?
                '<i class="fas fa-ban"></i> Maximum reached' :
                '<i class="fas fa-plus"></i> Add Combination';

            scoreBtn.disabled = combinationCount === 0;
        }
    </script>
</body>
</html>
